version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: mikko_mysql_test
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: mikkoBlog_test
      MYSQL_USER: mikko_test
      MYSQL_PASSWORD: mikko_test_pass
    ports:
      - "3308:3306"
    volumes:
      - db_data_test:/var/lib/mysql
      - ./backend/sql/test_init.sql:/docker-entrypoint-initdb.d/01_test_init.sql
    command:
      [
        "--default-authentication-plugin=mysql_native_password",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
      ]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-hdb", "-uroot", "-proot_pass"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: mikko_backend_test
    environment:
      - MIKKO_CONFIG=/app/config/config.docker.test.yaml
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=mikkoBlog_test
      - DB_USER=mikko_test
      - DB_PASSWORD=mikko_test_pass
      - JWT_SECRET=test_jwt_secret_key_for_testing_only
      - SERVER_ENVIRONMENT=test
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/config:/app/config
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mikko_frontend_test
    ports:
      - "3002:80"
    volumes:
      - ./frontend/nginx.test.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data_test:
