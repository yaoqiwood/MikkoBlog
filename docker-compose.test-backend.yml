version: "3.9"

services:
  # 测试环境数据库
  db_test:
    image: mysql:8.0
    container_name: mikko_mysql_test
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: mikko_blog_test
      MYSQL_USER: mikko_test
      MYSQL_PASSWORD: mikko_test_pass
    ports:
      - "3308:3306"
    volumes:
      - db_test_data:/var/lib/mysql
      - ./backend/sql:/docker-entrypoint-initdb.d
    command:
      [
        "--default-authentication-plugin=mysql_native_password",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
      ]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-hdb_test", "-uroot", "-proot_pass"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # 测试环境后端
  backend_test:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: mikko_backend_test
    environment:
      - MIKKO_CONFIG=/app/config/config.docker.yaml
      - DB_HOST=db_test
      - DB_PORT=3306
      - DB_NAME=mikko_blog_test
      - DB_USER=mikko_test
      - DB_PASSWORD=mikko_test_pass
      - JWT_SECRET=test_jwt_secret_key_for_testing_only
      - SERVER_ENVIRONMENT=test
    depends_on:
      db_test:
        condition: service_healthy
    ports:
      - "8001:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/config:/app/config
    restart: unless-stopped

volumes:
  db_test_data:
